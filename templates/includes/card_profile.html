<div class="col-md-3 mb-3 mt-1">
        <div class="card">
                        <div class="card-body">
                                    <div class="h3">
                                        {{ author.get_full_name }}
                                    </div>
                                    <div class="h3 text-muted">
                                        {{ request.user }}
                                    </div>
                        </div>
                        <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                        <div class="h6 text-muted">
                                        Подписчиков: {{ following_count }} <br/>
                                        Подписан: {{ follower_count }}
                                        </div>
                                </li>
                                <li class="list-group-item">
                                        <div class="h6 text-muted">
                                        Записей: {{ count }}
                                        </div>
                                </li>
                                {% if request.user != post_user %}
                                <li class="list-group-item">
                                        {% if following %}
                                            <a class="btn btn-lg btn-light" 
                                            href="{% url 'profile_unfollow' request.user %}" role="button">
                                            Отписаться 
                                            </a> 
                                        {% else %}
                                            <a class="btn btn-lg btn-primary" 
                                            href="{% url 'profile_follow' request.user %}" role="button">
                                            Подписаться 
                                        </a>
                                        {% endif %}
                                </li>
                                {% endif %}

                        </ul>
        </div>
</div>
